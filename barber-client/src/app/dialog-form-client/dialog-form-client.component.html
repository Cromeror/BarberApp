<nz-modal [(nzVisible)]="isVisible" nzTitle="{{title}}" (nzOnCancel)="close()" (nzOnOk)="isVisible = false">
  <app-register-client-form (isValid)="formIsValid($event)" hideSubmit="true"
                            hideDataPolicy="true"></app-register-client-form>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()">Cancelar</button>
    <button nz-button nzType="primary" (click)="handleOk()" [disabled]="!isValid">Registrar</button>
  </div>
</nz-modal>
