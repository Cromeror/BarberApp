<nz-modal [(nzVisible)]="isVisible" nzTitle="{{title}}" (nzOnCancel)="close()" (nzOnOk)="isVisible = false">
  <nz-row>
    <nz-col nzSpan="20" nzOffset="2">
      <app-form-service [form]="servicesService.form" [values]="values"
                        (successEvent)="isValid = $event"></app-form-service>
    </nz-col>
  </nz-row>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()">Cancelar</button>
    <button nz-button nzType="primary" [disabled]="!isValid" (click)="handleOk()" [nzLoading]="">Agregar</button>
  </div>
</nz-modal>
